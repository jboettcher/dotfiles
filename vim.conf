set nocompatible              " be iMproved, required
filetype off                  " required

colorscheme monokai

call plug#begin('~/.vim/plugged')
Plug 'VundleVim/Vundle.vim'
Plug 'scrooloose/nerdtree'
Plug 'vim-syntastic/syntastic'
Plug 'airblade/vim-gitgutter'
Plug 'rhysd/vim-clang-format'
Plug 'derekwyatt/vim-fswitch'
Plug 'Raimondi/delimitMate'
Plug 'easymotion/vim-easymotion'
Plug 'ntpeters/vim-better-whitespace'

Plug 'neoclide/coc.nvim', {'tag': '*', 'do': './install.sh'}

Plug 'Shougo/deoplete.nvim'
Plug 'roxma/nvim-yarp'
Plug 'roxma/vim-hug-neovim-rpc'

Plug '~/.fzf'
Plug 'junegunn/fzf.vim'
Plug 'tmux-plugins/vim-tmux-focus-events'   " tmux focus events
Plug 'roxma/vim-tmux-clipboard'             " tmux clipboard
Plug 'tpope/vim-fugitive' " git plugin

Plug 'prabirshrestha/async.vim'
Plug 'prabirshrestha/vim-lsp'
Plug 'haya14busa/vim-poweryank'


" Initialize plugin system
call plug#end()


filetype plugin indent on    " required
" To ignore plugin indent changes, instead use:
"filetype plugin on
"
" Brief help
" :PluginList       - lists configured plugins
" :PluginInstall    - installs plugins; append `!` to update or just :PluginUpdate
" :PluginSearch foo - searches for foo; append `!` to refresh local cache
" :PluginClean      - confirms removal of unused plugins; append `!` to auto-approve removal
"
" see :h vundle for more details or wiki for FAQ
" Put your non-Plugin stuff after this line

" VIM Configuration File
" Description: Optimized for C/C++ development, but useful also for other things.
"

let mapleader = ","

inoremap jk <Esc>

" Clang-Format
" let g:clang_format#command = '~/.local/bin/clang-format'
let g:clang_format#detect_style_file = 1


" s{char}{char} to move to {char}{char} easymotion
nmap s <Plug>(easymotion-overwin-f2)


" delete old insert text
set backspace=2

" set UTF-8 encoding
set enc=utf-8
set fenc=utf-8
set termencoding=utf-8
" disable vi compatibility (emulation of old bugs)
set nocompatible
" use indentation of previous line
set autoindent
" use intelligent indentation for C
set smartindent
set ignorecase
set incsearch
set smartcase
" configure tabwidth and insert spaces instead of tabs
set tabstop=2        " tab width is 2 spaces
set shiftwidth=2     " indent also with 2 spaces
set expandtab        " expand tabs to spaces

" wrap lines at 120 chars. 80 is somewaht antiquated with nowadays displays.
set textwidth=120
" turn syntax highlighting on
set t_Co=256
if &term =~ '256color'
  " disable Background Color Erase (BCE) so that color schemes
  " render properly when inside 256-color tmux and GNU screen.
  set t_ut=
endif

syntax on
" colorscheme wombat256
" turn line numbers on
set number
" highlight matching braces
set showmatch
" intelligent comments
set comments=sl:/*,mb:\ *,elx:\ */

set cinoptions=l1
set cinoptions=L0
set cino=l1




" Enhanced keyboard mappings
nmap tc :tabnew<CR>
nmap tp :tabprev<CR>
nmap tn :tabnext<CR>


"
map <C-n> :NERDTreeToggle<CR>
" switch between header/source with F3
map <F3> :FSHere<CR>
"specify where to search for include files
au! BufEnter *.hpp let b:fswitchdst = 'cpp,c' | let b:fswitchlocs = '.,../,../src,reg:/include/src/'
au! BufEnter *.cpp let b:fswitchdst = 'hpp,h' | let b:fswitchlocs = '.,include,../include,reg:/src/include/,reg:/src/include*/'
"Switch to the file and load it into a new window split on the right, and set original window active again
nmap <silent> <F4> :FSSplitRight<cr>:wincmd h<CR>
imap <F3> <C-\><C-O>:FSHere<CR>

" path to directory where library can be found
let g:clang_library_path='/usr/lib/llvm-7/lib'
let g:clang_format#command='clang-format-7'

let g:strip_whitespace_on_save=1
let g:strip_whitespace_confirm=0


set wildignore+=*/tmp/*,*.so,*.swp,*.zip,*.o,*.d,*.dwo,*.make,*.a,link.txt,depend.internal,CXX.includecache,*.cmake,CMakeCache.txt


map <F12> :! ~/Programs/rtags/bin/rdm &<CR>

set statusline =
" Buffer number
set statusline +=[%n]
" File description
set statusline +=%f\ %h%m%r%w
" Filetype
set statusline +=%y
" Date of the last time the file was saved
set statusline +=\ %{strftime(\"[%d/%m/%y\ %T]\",getftime(expand(\"%:p\")))}
" Total number of lines in the file
set statusline +=%=%-10L
" Line, column and percentage
set statusline +=%=%-14.(%l,%c%V%)\ %P

let g:deoplete#enable_at_startup = 1

" Deoplete
let g:deoplete#enable_at_startup = 1
function! s:check_back_space() abort "{{{
    let col = col('.') - 1
    return !col || getline('.')[col - 1]  =~ '\s'
endfunction"}}}
inoremap <silent><expr> <TAB>
        \ pumvisible() ? "\<C-n>" :
        \ <SID>check_back_space() ? "\<TAB>" :
        \ deoplete#manual_complete()



" Remap keys for gotos
nmap <silent> <leader>rd <Plug>(coc-type-definition)
nmap <silent> <leader>rj <Plug>(coc-definition)
nmap <silent> <leader>ri <Plug>(coc-implementation)
nmap <silent> <leader>rf <Plug>(coc-references)
nmap <leader>rw <Plug>(coc-rename)


" Remap for do codeAction of current line
nmap <F8>  <Plug>(coc-codeaction)
" Fix autofix problem of current line
nmap <F9>  <Plug>(coc-fix-current)

" Use K to show documentation in preview window
nnoremap <silent> K :call <SID>show_documentation()<CR>

function! s:show_documentation()
  if (index(['vim','help'], &filetype) >= 0)
    execute 'h '.expand('<cword>')
  else
    call CocAction('doHover')
  endif
endfunction


" Location list
nnoremap <leader>ln :lne<CR>
nnoremap <leader>lp :lp<CR>
nnoremap <leader>lc :lcl<CR>

" FZF ctrl-p mode
nnoremap <C-P> :Files<CR>

" Spellchecking
autocmd BufEnter *.tex setlocal spell spelllang=en_us
autocmd BufEnter *.txt setlocal spell spelllang=en_us
nnoremap <F5> :setlocal spell! spelllang=en_us<CR>

" Unused parameter
nnoremap <Leader>* ciw/**/<Esc>hhp

map <Leader>y <Plug>(operator-poweryank-osc52)
